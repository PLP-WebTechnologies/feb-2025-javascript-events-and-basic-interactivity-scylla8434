<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form Example</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }

        .hidden {
            display: none;
        }

        .submitted-data {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Interactive Form with Validation</h1>

    <!-- Form to demonstrate validation -->
    <form id="contactForm" class="visible-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <div class="error" id="nameError"></div>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <div class="error" id="emailError"></div>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>
        <div class="error" id="ageError"></div>

        <button type="submit" id="submitBtn">Submit</button>
    </form>

    <!-- Display submitted data -->
    <div id="submittedData" class="hidden submitted-data">
        <h2>Submitted Information</h2>
        <p><strong>Name:</strong> <span id="submittedName"></span></p>
        <p><strong>Email:</strong> <span id="submittedEmail"></span></p>
        <p><strong>Age:</strong> <span id="submittedAge"></span></p>
        <button id="backToFormBtn">Back to Form</button>
    </div>

    <div id="resultMessage" class="success"></div>

    <script src="app.js"></script>
</body>
</html>
